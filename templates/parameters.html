<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/parameters.css">
    <script src="/static/js/parameters.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Email Automation Form</h1>
      <form action="/submit" method="post">
        <div class="section">
          <label for="userEmail">User Email</label>
          <input type="text" id="userEmail" name="userEmail" class="dynamic-input" required>

          <label for="gmailKey">Gmail Key</label>
          <input type="text" id="gmailKey" name="gmailKey" class="dynamic-input" required>
        </div>

        <div class="section">
          <label for="numParams">Number of Parameters</label>
          <input type="number" id="numParams" name="numParams" min="1" max="50" required>
          <button type="button" onclick="generateParameters()">Create Parameters</button>
          <div id="parametersContainer"></div>
        </div>

        <div class="section">
          <label for="numEmails">Number of Emails</label>
          <input type="number" id="numEmails" name="numEmails" min="1" max="50" required>
          <button type="button" onclick="generateEmails()">Create Emails</button>
          <div id="emailsContainer"></div>
        </div>

        <div class="section">
          <label for="initialSubject">Initial Subject Email</label>
          <input type="text" id="initialSubject" name="initialSubject" class="dynamic-input" required>

          <label for="initialBody">Initial Body Email</label>
          <textarea id="initialBody" name="initialBody" rows="5" class="dynamic-input" required></textarea>
        </div>

        <div class="section">
            <label for="followupSubject">Follow-Up Subject Email</label>
            <input type="text" id="followupSubject" name="followupSubject" class="dynamic-input" required>
  
            <label for="followupBody">Follow-Up Body Email</label>
            <textarea id="followupBody" name="followupBody" rows="5" class="dynamic-input" required></textarea>
          </div>

          <label for="followupDays">Days Until Follow-Up</label>
          <select id="followupDays" name="followupDays" class="dynamic-input" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
          </select>

          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
